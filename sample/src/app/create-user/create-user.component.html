

<h3> Create User1</h3>
<div [hidden]="submitted" style="width: 200px;">
    <form (ngSubmit)="onSubmit()">

        <div class="form-group">
        <label for="name"> First Name </label>
        <input type="text" class="form-control" id="firstName" required [(ngModel)]="user.firstName" name="firstName">
        </div>
        

    <div class="form-group">
        <label for="name"> Last Name </label>
        <input type="text" class="form-control" id="lasttName" required [(ngModel)]="user.lastName" name="lasttName">
    </div>

    <div class="form-group">
        <label for="name"> Emailid </label>
        <input type="text" class="form-control" id="emailId" required [(ngModel)]="user.emailId" name="emailId">
    </div>
    <div class="form-group">
        <label for="name"> Department</label>
        <input type="text" class="form-control" id="department" required [(ngModel)]="user.department" name="department">
    </div>

    <div class="form-group">
        <label for="name"> Salary </label>
        <input type="text" class="form-control" id="salary" required [(ngModel)]="user.salary" name="salary">
    </div>
    <div class="form-group">
        <label for="name"> Gender </label>
        <input type="text" class="form-control" id="gender" required [(ngModel)]="user.gender" name="gender">
    </div>

    <div class="form-group">
        <label for="name"> Country </label>
        <input type="text" class="form-control" id="country" required [(ngModel)]="user.country" name="country">
    </div>

    

        

    
    <button type="submit" class="btn btn-danger">Submit</button>
    
    <button type="delete " class="btn btn-warning">delete</button>
    <button type="update" class="btn btn-info "> UPDATE </button>
    
    


    </form>

</div>
     <div [hidden]="!submitted">
    <h4> Sucessfully submitted</h4>

    </div>
