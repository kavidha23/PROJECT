<div class="panel panel-primary"> 
<div class="panel heading">
<h3> User List</h3>

</div>
<div class="panel-body">

    <table class="table table-dark">
        <thead>
            <tr>
                <th>First Name</th>
                <th>Last Name</th>
                <th>Email Id</th>
                <th> Department</th>
                <th>Salary</th>
                <th>Gender</th>
                <th>Country</th>

            </tr>


        </thead>
        <tbody>
<tr *ngFor="let user of users|async">
    <td>{{user.firstName</td>
    <td>{{user.lastName</td>
    <td>{{user.emailId</td>
     <td>{{user.department</td>
     <td>{{user.salary</td>
    <td>{{user.gender</td>
    <td>{{user.country</td>
        <td>
            <button (click)="updateUser(user._id)" class="btn btn-warning" style="margin-left:20px"></button>
        </td>

</tr>

        </tbody>



    </table>

</div>
</div>
